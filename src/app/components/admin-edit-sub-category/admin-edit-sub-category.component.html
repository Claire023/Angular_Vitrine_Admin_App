
    <div class="container">
      <h2 class="text-center">Modifier une Sous-Catégorie</h2>
      <a routerLink="/admin-menu" routerLinkActive="active" href="nav-link">Retour à la liste des produits</a>
  
       <form [formGroup]="editSubCategoryForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="name">Nom de la Sous-Catégorie:</label>
        <input type="text" formControlName="name"  class="form-control">
      </div>
  
      <div class="form-group">
        <label for="name_cat"> Catégorie Correspondante : </label>
          <select *ngIf="productCategories?.length > 0" class="form-control" formControlName="main_cat">
            <option *ngFor="let productCategories of productCategories" [ngValue]="productCategories.ID">{{ productCategories.name}}</option>
          </select>
      </div> 
      
       <button class="btn btn-danger">Confirmer modifications</button> 
     </form>  
    
  </div>
