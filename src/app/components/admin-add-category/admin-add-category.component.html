
<div class="container" class="mx-auto" style="width:800px;">

  <h2 class="m-5">Ajouter une catégorie
    <button type="button" class="btn btn-outline-info m-2" (click)="backToCategoryList()">Retour à la liste des catégories</button>
    
  </h2>

  <form [formGroup]="addCategoryForm" (ngSubmit)="onAddCategory()">
    <div class="form-group">
      <label for="description">Nom de la nouvelle catégorie : </label>
        <input class="form-control" type="name" placeholder="name" formControlName="name">
    </div> 

    
    <button (click)="displayMessage()" type="submit" class="btn btn-danger m-3">Ajouter Catégorie</button>

    <div *ngIf="displayConfirmedChanges" class="alert alert-dismissible alert-success">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
        <strong>Votre catégorie a bien été créee !</strong>
          <div>
            <a routerLink="/admin-menu" routerLinkActive="active" href="nav-link">Retour à la liste des produits</a> 
          </div>
      </div>
    
  </form>
</div>
