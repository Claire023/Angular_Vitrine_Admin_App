<h2 class="m-4">Liste des Catégories<button class="ml-2 btn btn-success" (click)="addCategory()"><i class="fas fa-plus"></i> Ajouter une Catégorie</button>
  
</h2>
  
      <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Nom</th>
      <th>Modifier</th>
      <th>Supprimer</th>
    </tr>
    </thead>

    <tbody> 
     <tr *ngFor="let category of categories; let i = index">
        <td>
          {{ category.ID }} 
        </td>
        <td>
          {{ category.name }} 
        </td>
        
        <td>
          <button (click)="editCategory(category.ID)" class="btn btn-primary"><i class="fas fa-edit"></i></button>
        </td>
        <td>
          <button (click)="deleteCategory(category)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
        
      </tr> 
    </tbody> 
    
  </table>
