
    <div class="container">
    <h2 class="text-center">Modifier un produit</h2>


    <!-- Solution qui marche à moitié
    <label for="ID">name</label> : <input name="ID" [(ngModel)]="product.ID" type="text" />
    <label for="name">name</label> : <input name="name" [(ngModel)]="product.name" type="text" />
  <label for="description">description</label> : <input name="description" [(ngModel)]="product.description" type="text" />
  <label for="sub_category_name">Sous-catégorie</label> : <input name="sub_category_name" [(ngModel)]="product.sub_category_name" type="text"/> -->


     <form [formGroup]="editProduct" (ngSubmit)="onSubmit()">

       <div class="hidden">
         <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
       </div>
    
    <div class="form-group">
      <label for="name">Nom du Produit:</label>
      <input type="text" formControlName="name" name="name" placeholder="nom du produit" class="form-control" id="name">
    </div>

   <div class="form-group">
      <label for="lastName">Description:</label>
      <input type="text" formControlName="description" name="description" placeholder="description" class="form-control" id="description">
    </div>
    
    <div class="form-group">
      <label for="age">Sous-Catégories</label>
      <input type="text" formControlName="sub_category" placeholder="sous-categorie" name="sub_category" class="form-control" id="sub_category">
    </div>

    <div class="form-group">
      <label for="age">Catégorie</label>
      <input type="text" formControlName="category" placeholder="categorie" name="category" class="form-control" id="category">
    </div> 


     <button class="btn btn-danger">Confirmer modifications</button> 
   </form>  
  



</div>
