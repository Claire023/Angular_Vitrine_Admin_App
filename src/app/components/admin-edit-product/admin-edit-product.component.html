
    <div class="container">
    <h2 class="text-center">Modifier un produit</h2>
    <a routerLink="/admin-menu" routerLinkActive="active" href="nav-link">Retour à la liste des produits</a>


    <!-- Solution qui marche à moitié
    <label for="ID">name</label> : <input name="ID" [(ngModel)]="product.ID" type="text" />
    <label for="name">name</label> : <input name="name" [(ngModel)]="product.name" type="text" />
  <label for="description">description</label> : <input name="description" [(ngModel)]="product.description" type="text" />
  <label for="sub_category_name">Sous-catégorie</label> : <input name="sub_category_name" [(ngModel)]="product.sub_category_name" type="text"/> -->


     <form *ngIf="product != undefined"[formGroup]="editProduct" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="name">Nom du Produit:</label>
      <input type="text" formControlName="name"  placeholder="nom du produit" class="form-control">
    </div>

   <div class="form-group">
      <label for="lastName">Description:</label>
      <input type="text" formControlName="description"  placeholder="description" class="form-control">
      <!-- on fait ne condition dans les value car sinon ca fait une erreur car il essai d'afficher l'objet avant la vue -->
    </div>


    <div class="form-group">
      <label for=" id_sub_category"> Sous-Catégorie : </label>
        <select class="form-control" formControlName="id_sub_category"> 
          <option *ngFor="let subCategory of productSubCategories" [value]=subCategory.ID>{{ subCategory.name}}</option>
        </select>
    </div> 
    
    <div class="form-group">
      <label for="id_cat"> Catégorie : </label>
        <select *ngIf="productCategories?.length > 0" class="form-control" formControlName="id_cat">
          <option *ngFor="let category of productCategories" [ngValue]="category.ID">{{ category.name }}</option>
        </select>
    </div> 
    
     <button class="btn btn-danger">Confirmer modifications</button> 
   </form>  
  

</div>
