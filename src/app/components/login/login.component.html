<div class="py-5">
  <h2 class="text-center p-3">Votre compte vous permet de réserver une table</h2>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Connectez-vous</h3>
          </div>
          <div class="card-body">
           
            <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

              <div class="form-group">
                <label for="email">Email*</label>
                <input  type="email" name="email" class="form-control rounded-0" formControlName="email">
                    <div *ngIf="(mail.errors?.email || mail.errors?.required) && mail.dirty" class="alert alert-danger">
                    *email requis
                  </div>
                </div>
            
              <div class="form-group">
                <label>Mot de Passe*</label>
                <input type="password"  name="password" class="form-control rounded-0" formControlName="password">
                <div *ngIf="(pass.errors?.required || pass.errors?.minlength ) && pass.dirty" class="alert alert-danger">
                  *mot de passe requis
                </div>
              </div>
              <div>
                <a href="">Première connexion</a>
              </div>
              <div>
                <a href="">Mot de passe oublié</a>
              </div>
              <button  type="submit" class="btn btn-danger float-right" [disabled]="loginForm.invalid">Connexion</button>

            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
    </div>
  </div>
