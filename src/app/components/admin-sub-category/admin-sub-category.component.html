
  <h2 class="m-4">Liste des Sous-Catégories<button class="ml-2 btn btn-success" (click)="addSubCategory()"><i class="fas fa-plus"></i> Ajouter une sous-catégorie</button>
  
  </h2>
    
        <table class="table table-striped">
      <thead>
      <tr>
     
        <th>Id</th>
        <th>Nom</th>
        <th>Catégorie</th>
        <th>Modifier</th>
        <th>Supprimer</th>
      </tr>
      </thead>
  
      <tbody> 
       <tr *ngFor="let subCategory of subCategory; let i = index">
       
          <td>
            {{ subCategory.ID }} 
          </td>
          <td>
            {{ subCategory.name }} 
          </td>
        
          <td>
            {{ subCategory.name_cat }} 
          </td>
          <td>
            <button (click)="editSubCategory(subCategory.ID)" class="btn btn-primary"><i class="fas fa-edit"></i></button>
          </td>
          <td>
            <button (click)="deleteSubCategory(subCategory)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
        </tr> 
      </tbody> 
      
    </table>
