
<h4 *ngFor="let productCategory of productCategory">
  {{ productCategory.name }}
  <ul [ngSwitch]="productCategory.name">
    <h5 *ngFor="let drinkSubCategory of drinkSubCategory">
      <li *ngSwitchCase="'NUESTRAS BEBIDAS - Nos Boissons'">
        {{ drinkSubCategory.sub_category }}
      </li>  
     </h5>

     <h5 *ngFor="let starterSubCategory of starterSubCategory">
      <li *ngSwitchCase="'NUESTRAS ENTRADAS - Nos Entrées'">
        {{ starterSubCategory.sub_category }}
      </li>  
     </h5>

     <h5 *ngFor="let mainSubCategory of mainSubCategory">
      <li *ngSwitchCase="'NUESTROS PLATOS - Nos Plats'">
        {{ mainSubCategory.sub_category }}
      </li>  
     </h5>



  </ul>
</h4>
