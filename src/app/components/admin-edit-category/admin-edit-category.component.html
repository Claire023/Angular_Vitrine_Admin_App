
    <div class="container">
      <h2 class="text-center">Modifier La catégorie</h2>
      <a routerLink="/admin-category" routerLinkActive="active" href="nav-link">Retour à la liste des catégories</a>
  
       <form [formGroup]="editCategory" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <input type="hidden" formControlName="ID" class="form-control">
        </div>
      
      <div class="form-group">
        <label for="name">Nom de la Catégorie:</label>
        <input type="text" formControlName="name" class="form-control">
      </div>
       
       <button  (click)="displayMessage()" class="btn btn-danger">Confirmer modifications</button> 

       <div *ngIf="displayConfirmedChanges" class="alert alert-dismissible alert-success">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
        <strong>Votre catégorie a bien été modifiée !</strong>
          <div>
            <a routerLink="/admin-menu" routerLinkActive="active" href="nav-link">Retour à la liste des produits</a> 
          </div>
      </div>
     </form>  
    
  </div>
